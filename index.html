<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسجل نقاط الدومينو (نظام أمريكي)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 id="مسجل-نقاط-الدومينو-نظام-أمريكي" class="text-4xl font-bold text-center mb-8 text-indigo-700">
            مسجل نقاط الدومينو (نظام أمريكي)
        </h1>

        <div id="players-container" class="space-y-6">
            <!-- Players will be added here dynamically -->
        </div>

        <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            إضافة لاعب جديد
        </button>

        <button id="round-end" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            إنهاء الجولة
        </button>

        <button id="downloadBtn" class="mt-4 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
            تحميل بطاقة الاتصال
        </button>

        <p class="mt-8 text-center text-gray-600">
            تم تصميم الصفحة بواسطة أبو وسيم
        </p>

        <div class="flex justify-center mt-2">
            <a href="https://x.com/Daghriry" class="inline-flex items-center text-blue-400 hover:text-blue-300" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="mr-2">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
                </svg>
                @Daghriry
            </a>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Create vCard content
            const vCardContent = `BEGIN:VCARD
VERSION:3.0
FN:Arab Media
TEL:18053370977
END:VCARD`;

            // Create Blob with vCard content
            const blob = new Blob([vCardContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);

            // Create temporary link and trigger download
            const link = document.createElement('a');
            link.href = url;
            link.download = 'arab_media_contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Clean up the URL object
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
